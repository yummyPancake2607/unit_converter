<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unit Converter</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="container">
    <h1>Unit Converter</h1>
    <form id="conversion-form" onsubmit="return false;">
      
      <div class="form-group">
        <label for="value">Value</label>
        <input type="number" step="any" id="value" name="value" placeholder="Enter value" required />
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select Conversion</option>
          <option value="length">Length</option>
          <option value="weight">Weight</option>
          <option value="temperature">Temperature</option>
          <option value="storage">Storage</option>
          <option value="speed">Speed</option>
          <option value="volume">Volume</option>
          <option value="area">Area</option>
          <option value="time">Time</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="unit_from">From</label>
          <select id="unit_from" name="unit_from" required>
            <option value="" disabled selected>Select Unit</option>
          </select>
        </div>
        <div class="form-group half">
          <label for="unit_to">To</label>
          <select id="unit_to" name="unit_to" required>
            <option value="" disabled selected>Select Unit</option>
          </select>
        </div>
      </div>

      <button type="button" id="convertBtn">Convert</button>
    </form>

    <div class="result" aria-live="polite" aria-atomic="true"></div>
  </div>

  <footer>
    Made by Lakshit Verma &copy; <span id="year"></span>
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
